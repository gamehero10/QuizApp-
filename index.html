<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App with Localization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="quiz-container">
  <!-- Language Selector -->
  <div id="language-selector">
    <label for="language">üåê Language:</label>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Espa√±ol</option>
    </select>
  </div>

  <!-- Start Screen -->
  <div id="start-screen">
    <h2 data-i18n="select_difficulty">Select Difficulty</h2>
    <button class="level-btn" data-level="easy" data-i18n="easy">Easy</button>
    <button class="level-btn" data-level="medium" data-i18n="medium">Medium</button>
    <button class="level-btn" data-level="hard" data-i18n="hard">Hard</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz" style="display: none;">
    <div class="quiz-header">
      <div class="timer" id="timer">Time Left: 60s</div>
      <div class="question" id="question">Question text</div>
    </div>
    <ul class="answers">
      <li><input type="radio" name="answer" id="a" class="answer"><label for="a" id="a_text">Answer A</label></li>
      <li><input type="radio" name="answer" id="b" class="answer"><label for="b" id="b_text">Answer B</label></li>
      <li><input type="radio" name="answer" id="c" class="answer"><label for="c" id="c_text">Answer C</label></li>
      <li><input type="radio" name="answer" id="d" class="answer"><label for="d" id="d_text">Answer D</label></li>
    </ul>
    <button id="submit" data-i18n="submit">Submit</button>
    <div class="result" id="result"></div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
